<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>
        window.onload = function() { 

var divResult = document.getElementById('resultDiv');

          const params = new URLSearchParams(window.location.search);

          params.forEach((value,name)=>{
              divResult.append(`${name}: ${value}`);
             
              divResult.append(document.createElement('br'));

              divResult.style.backgroundColor =params.get('color');

          });        

        };
     </script>
</head>
<body>
    <div id=resultDiv>

    </div>

    <a href="index3.html#footer">Back</a>

</body>
</html>
