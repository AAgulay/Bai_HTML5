<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Activity</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- I used bootstrap just for the header nav design, I used MEDIA Query for responsive in CSS file -->

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Klyde Lingcod</a>
            </div>
        </div>
    </nav>
    <div>
        <h1>Register an Account</h1>
        <form action="finals-response.html" method="get">
            <div>
                <div>
                    <label for="textInput">Firstname:</label>
                    <input type="text" name="fname" required>
                </div>
                <div>
                    <label for="textInput">Lastname:</label>
                    <input type="text" name="lname" required>
                </div>
                <div>
                    <label for="textInput">Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="textInput">Password:</label>
                    <input type="password" name="password" required>
                </div>
            </div>
            <div>
                <input type="submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
