<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <form class="container"action="response.html" method="GET">
        <h2 class="center-align">Form Assignment</h2>

            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">

            <br>

            <input placeholder="Weapon" required list="browsers">
            <label for="browsers">Choose your weapon:</label>
            <datalist id="browsers">
                <option value="sword">
                <option value="gun">
                <option value="sword gun">
                <option value="gun sword">
                <option value="sword with a gun">
                <option value="gun with a sword"></option>

            </datalist>

            <br>

            <input required type="date" id="birthday" name="birthday">
            <label for="birthday">Birthday:</label>

            <br>

            <input type="datetime-local" id="datetime" name="datetime">
            <label><span>Date and Time</span></label>

            <br>

            <input required type="email" placeholder="Email" id="email" name="email">
            <label for="email">Enter your email:</label>

            <br>
            
            <input type="month" id="bdaymonth" name="bdaymonth">
            <label for="bdaymonth">Birthday (month and year):</label>

            <br>

            <input required type="number" placeholder="1-100"id="quantity" name="quantity" min="1" max="100">
            <label for="quantity">Quantity:</label>

            <br>

            <input type="range" id="points" name="points" min="0" max="10">
            <label for="points">Points (between 0 and 10):</label>

            <br>

            <input required type="search" placeholder="Search" id="gsearch" name="gsearch">
            <label for="gsearch">Search Google:</label>

            <br>
            
            <input type="reset">

            <br>

            <input type="time" id="appt" name="appt">
            <label for="appt">Select a time:</label>

            <br>

            <input required type="url" placeholder="URL" id="homepage" name="homepage">
            <label for="homepage">Add your homepage:</label>

            <br>
            

            <input type="week" id="week" name="week">
            <br>
            <label for="week">Select a week:</label>

            <br>
            
            <div class="center-align">
                <button class=" btn waves-effect waves-light" type="submit" name="action">SUBMIT
                    <i class="material-icons right"></i>
                </button>
            </div>
            <br>
        </form>
    </div>

</body>

</html>
