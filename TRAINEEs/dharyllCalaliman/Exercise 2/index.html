<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Html Exercise</title>
</head>
<body>
    <div>
        <form onsubmit="Display();">
            <label for="favcolor">Font color: </label>
                <input type="color" id="favcolor"> <br><br>
            <label for="fontsize">Font size: (0 - 100): </label>
                <input type="range" id="fontsize" min="0" max="100"> <br><br>
            <label for="birthday">Enter your birthday: </label>
                <input type="Date" id="birthday"> <br><br>
            <label for="daytime">Enter todays date and time: </label>
                <input type="datetime-local" id="daytime" value="2020-01-01T00:00";> <br><br>
            <label for="todaysmonth">Enter todays month and year: </label>
                <input type="month" id="todaysmonth"> <br><br>
            <label for="todaysweek">Enters todays week: </label>
                <input type="week" id="todaysweek"> <br><br>
            <label for="todaystime">Enter todays time: </label>
                <input type="time" id="todaystime"> <br><br>
            <label for="age">Enter your age: </label>
                <input type="number" id="age" min="1" max="120" placeholder=" Age "> <br><br>
            <label for="email">Enter your email: </label>
                <input type="email" id="email" placeholder=" Enter a valid email " > <br><br>
            <label for="browserslist">Choose your favorite browser: </label>
                <input list="browserslist" placeholder=" Browser List ">
                <datalist id="browserslist">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist> <br><br>
            <label for="search">Search: </label>
                <input type="search" id="search"> <br><br>
            <label for="homepage">Enter a site homepage: </label>
                <input type="url" id="homepage" placeholder=" sample: www.google.com "> <br><br>
            <input type="submit" value="Submit">
            <input type="Reset" id="resetbtn">
        </form>
    </div>
    <div style="border: 1px;" width="100" length="100">
        <p id="result"></p>
    </div>
    <script>
        function Display(){
            let x = document.forms[0];
            let text = "";

            for(let i = 0; i < x.length; i++){
                txt += (<HTMLInputElement>.elements[i]</HTMLInputElement>).value + "<br>";
            }
            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>
</html>
