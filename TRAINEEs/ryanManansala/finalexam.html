    <main class='container'>
          <h2>Forms</h2>
          <section>
              <form id="myForm" action="action-page.html" method="GET">
                <br><label for="color">Select Color </label><input type="color" name="color" value="#000000" class="color">
                  
                  <br><label>Search </label><input type="search" id="search" name="search" />
                  <label>Enter URL </label><input type="url" id="homepage" name="homepage" required/>
                  
                  <br><label>Select Language </label><input list="language" name="language" placeholder="Language" />
                    <datalist id="language">
                      <option value="English"> </option>
                      <option value="Filipino"> </option>
                      <option value="Espanol"> </option>
                      <option value="Mandarin"> </option>
                      <option value="Japanese"> </option>
                    </datalist>
                    <label>Enter Week </label><input
                      type="week"
                      name="week"
                      id="inputweek"
                      min="2020-W1"
                      max="2020-W26"
                    />

                    <br><label>Enter Date </label><input type="date" id="date" name="date" required/>
                    <label>Enter time </label><input type="time" id="time" name="time" min="00:00" max="24:00"  />
                    
                    <br><label>Enter Date and Time </label><input type="datetime-local" id="datetime" name="datetime">
                    <label>Enter Month </label><input type="month" id="start" name="start" min="1800-01" value="2020-03" />
                    
                    <br><label for="email">Enter Email </label><input type="email" id="email" name="email" required/>
                    <label>Enter Number </label><input type="number" id="quantity" name="quantity" min="1" max="100" required/>
                    
                    <br><label>Choose from 0 to 1000 </label><p>Value: <span id="value"></span></p><input type="range" id="range" name="range" min="0" max="1000" />

                    <br><br><input class="reset" type="button" onclick="myFunction()" value="Reset form">
                    <input type="submit">
                
              </form>
            </section>
    </main>
