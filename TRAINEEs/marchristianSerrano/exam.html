<html>

<head>
    <div style="display: flex;flex-direction: column;">
        <title>HTML 5 Input Types</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </div>

</head>

<body style="display:flex; justify-content: center; flex-wrap: wrap;">
    <div style="display: flex;flex-direction: column; flex-wrap: wrap;">
        <h2>HTML5 Different Input Types</h2>
        <form action="index_HW.html">
            <!--Color-->
            <div>

                <label for="colorInput">Select color:
                <input type="color" id="colorInput" name="colorInput" value="#ff0000">
                </label>
            
            <!--Datalist-->
                <label for="datalistInput">Select your pet:</label>
                <input list="pets" name="pets">
                <datalist id="pets">
                    <option value="Dog">
                    <option value="Cat">
                    <option value="Bird">
                    <option value="Fish">
                    <option value="None">
                </datalist>
            </div>
            
            <!--Date-->
            <div>
                <label for="birthday">Enter your Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            <!--DateTime-->
            <label for="daytime">Enter date and time today:
            <input type="datetime-local" id="daytime" name="daytime"></label>
            </div>
            <!--Email-->
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>

            <!--Month-->
                <label for="bdaymonth">Enter current month:</label>
                <input type="month" id="month" name="month">

            </div>
            <!--Number-->
            <div>
                <label for="quantity">Favorite Number (1-100):</label>
                <input type="number" id="favNumber" name="favNumber" min="1" max="10" required>

            <!--Range-->
                <label for="vol">Volume (between 0 and 100):</label>
                <input type="range" id="vol" name="vol" min="0" max="100">

            </div>
            <!--Search-->
            <div>
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch" required>

            <!--Time-->
                <label for="appt">Enter the time:</label>
                <input type="time" id="appt" name="appt">
            </div>
            <div>
            <!--URL-->
                <label for="homepage">Enter your homepage:</label>
                <input type="url" id="homepage" name="homepage" required>

            <!--Week-->
                <label for="week">Enter week:</label>
                <input type="week" id="week" name="week">

            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset">

            </div>
        </form>
    </div>
</body>

</html>
