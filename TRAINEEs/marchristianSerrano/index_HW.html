<html>
    <head>
        <title>HTML 5 Input Types</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align = "center">
            <h2>HTML5 Different Input Types</h2>
            <form action="index_HW.html">
                <!--Color-->
                <label for="colorInput">Select color:</label>
                <input type="color" id="colorInput" name="colorInput" value="#ff0000"><br><br>
                <!--Datalist-->
                <label for="datalistInput">Select your pet:</label>
                <input list="pets" name="pets">
                <datalist id="pets">
                    <option value="Dog">
                    <option value="Cat">
                    <option value="Bird">
                    <option value="Fish">
                    <option value="None">                        
                </datalist><br><br>
                <!--Date-->
                <label for="birthday">Enter your Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <!--DateTime-->
                <label for="daytime">Enter date and time today:</label>
                <input type="datetime-local" id="daytime" name="daytime"><br><br>
                <!--Email-->
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br><br>
                <!--Month-->
                <label for="bdaymonth">Enter current month:</label>
                <input type="month" id="month" name="month"><br><br>
                <!--Number-->
                <label for="quantity">Favorite Number (1-10):</label>
                <input type="number" id="favNumber" name="favNumber" min="1" max="10"><br><br>
                <!--Range-->
                <label for="vol">Volume (between 0 and 100):</label>
                <input type="range" id="vol" name="vol" min="0" max="100"><br><br>
                <!--Search-->
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch"><br><br>
                <!--Time-->
                <label for="appt">Enter the time:</label>
                <input type="time" id="appt" name="appt"><br><br>
                <!--URL-->
                <label for="homepage">Enter your homepage:</label>
                <input type="url" id="homepage" name="homepage"><br><br>
                <!--URL-->
                <label for="week">Enter week:</label>
                <input type="week" id="week" name="week"><br><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </form>
        </div>
    </body>
</html>
